---
# Item ID of the reward
# This will permanently override the item
mining-reward-id: 264 # Diamond

# Add plugin prefix | Use & for color
prefix: "&f[&aServer&dName&f] "

# Titles when the player rescues
titles:
  - "Wow!"
  - "Bonkers!"
  - "Cha-Ching!"
  - "Treasure!"
  - "Awesome!"
  - "Nice!"
  #If you don't have "" it will be a serious error!

# Customize rewards
rewards:
  1: # Can be anything
    type: "item"
    id: 1
    meta: 0
    count: 1
    customName: "Default" # "Default" for the default name
    enchantments:
      - "0:1" # ID:Level
      - "1:1"
      - "2:1"
  2: # Can be anything
    type: "command"
    command: "give {player} 1 1"
    message: "&aYou've received a reward" # & for color

# The min amount of rewards a player can get.
reward-count-min: 1 

# The max amount of rewards a player can get.
reward-count-max: 5 

# Chance of getting crate for rewards
chance: 60 

# 4 = 1 second
lengthOfAnimation: 20 
...
